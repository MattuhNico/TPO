            </nav>
        </div>
    </header>
    <div class="form-content">
        <h2>Reserva una mesa con nosotros</h2>
        <form action="https://formsubmit.co/ your@email.com " method="POST">
            <label for="name">Nombre y Apellido</label>
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre y apellido">

            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" placeholder="Ingrese su correo">

            <label for="text">Dia de la reserva</label>
            <input type="date" name="date" id="date">

            <label for="text">Hora de la reserva</label>
            <input type="time" name="time" id="time">

            <label for="text">¿Cuantas personas asistirán?</label>
            <input type="number" placeholder="Cantidad de personas">

            <label for="coments">¿Quisieras decirnos algo sobre la reserva?</label>
            <textarea name="coments" id="coments" cols="30" rows="5" placeholder="Comentarios"></textarea>

            <input class="btn" type="submit"value="Enviar">

            <input type="hidden" name="_next" value="">
        </form>
